upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name tatyana-dyakova.ru www.tatyana-dyakova.ru;

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tatyana-dyakova.ru www.tatyana-dyakova.ru;

    # Максимальный размер тела запроса (для загрузок файлов)
    client_max_body_size 50M;

    # Сертификаты SSL
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Кэш сессий SSL
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;

    # Протоколы SSL
    ssl_protocols TLSv1.2 TLSv1.3;

    # Предпочтение шифров сервера (отключено для современных настроек)
    ssl_prefer_server_ciphers off;

    # Обслуживание статики
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Обслуживание медиа-файлов
    location /media/ {
        alias /usr/share/nginx/html/media/;
    }

    # Проксирование на Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}